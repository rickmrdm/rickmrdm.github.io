<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
      content="width=device-width,
              initial-scale=1.0">
  <title>Progreso</title>
  <style>
    html {
      --colTxt: black;
      --colBk: white;
      --colLnr: #6a0080;
      --colLnrBk: #d05ce377;
      --fntFam: -apple-system,
        BlinkMacSystemFont,
        Roboto, sans-serif;
      color: var(--colTxt);
      font-family: var(--fntFam);
      background-color:
        var(--colBk);
    }

    .linear {
      width: 100%;
      height: 0.25rem;
      border: none;
      background: none;
      background-color:
        var(--colLnrBk);
      -moz-appearance: none;
    }

    .linear::-webkit-meter-bar {
      height: 0.25rem;
      border: none;
      background-color:
        var(--colLnrBk);
    }

    .linear::-webkit-meter-optimum-value {
      background-color:
        var(--colLnr);
    }

    .linear::-moz-meter-bar {
      height: 0.25rem;
      border: none;
      background: none;
      background-color:
        var(--colLnr);
    }
  </style>
</head>
<body>
  <h1>Progreso</h1>
  <p>
    <!--
      El contenido de meter es
      para navegadores que no
      soportan la etiqueta.
    -->
    <meter class="linear" max="10"
        value="6">
      6
    </meter>
  </p>
</body>
</html>
