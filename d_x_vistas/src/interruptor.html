<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
      content="width=device-width,
               initial-scale=1.0">
  <title>Interruptores</title>
  <style>
    html {
      --colTxt: black;
      --colBk: white;
      --colIntOn: #6a0080;
      --colIntOnHv: #6a008033;
      --colIntOnFc: #6a008044;
      --colIntOnAct: #6a008055;
      --colIntOnBk: #d05ce3;
      --colIntOff: #f0f0f0;
      --colIntOffHv: #e0e0e088;
      --colIntOffFc: #d0d0d077;
      --colIntOffAct: #c0c0c077;
      --colIntOffBk: #BDBDBD;
      --colIntIos: white;
      --colIntIosOnBk: #2acc2a;
      --colIntIosOnBkFc: #1bbb1b;
      --colIntIosOffBk: #dbdbdb;
      --colIntIosOffBkFc: #BDBDBD;
      --fntFam: -apple-system,
        BlinkMacSystemFont,
        Roboto, sans-serif;
      color: var(--colTxt);
      font-family: var(--fntFam);
      background-color:
        var(--colBk);
    }

    cmp-int {
      display: block;
      margin: 1rem 0;
    }

    cmp-int input {
      vertical-align: middle;
      -webkit-appearance: none;
    }

    body:not(.ios) cmp-int input {
      width: 2rem;
    }

    cmp-int input:focus {
      outline: none;
    }

    body:not(.ios) cmp-int input::-webkit-slider-runnable-track {
      background-color:
        var(--colIntOnBk);
      border-radius: 5px;
      height: 10px;
    }

    body:not(.ios) cmp-int input.off::-webkit-slider-runnable-track {
      background-color:
        var(--colIntOffBk);
    }

    body:not(.ios) cmp-int input::-webkit-slider-thumb {
      -webkit-appearance: none;
      background-color:
        var(--colIntOn);
      margin-top: -5px;
      width: 20px;
      height: 20px;
      border-radius: 10px;
    }

    body:not(.ios) cmp-int input:hover::-webkit-slider-thumb {
      box-shadow: 0 0 0 0.5rem var(--colIntOnHv);
    }

    body:not(.ios) cmp-int input:focus::-webkit-slider-thumb {
      box-shadow: 0 0 0 0.5rem var(--colIntOnFc);
    }

    body:not(.ios) cmp-int input:active::-webkit-slider-thumb {
      box-shadow: 0 0 0 0.5rem var(--colIntOnAct);
    }

    body:not(.ios) cmp-int input.off::-webkit-slider-thumb {
      background-color:
        var(--colIntOff);
      border-width: thin;
      border-style: solid;
      border-color:
        var(--colIntOffBk);
    }


    body:not(.ios) cmp-int input.off:hover::-webkit-slider-thumb {
      box-shadow: 0 0 0 0.5rem var(--colIntOffHv);
    }

    body:not(.ios) cmp-int input.off:focus::-webkit-slider-thumb {
      box-shadow: 0 0 0 0.5rem var(--colIntOffFc);
    }

    body:not(.ios) cmp-int input.off:active::-webkit-slider-thumb {
      box-shadow: 0 0 0 0.5rem var(--colIntOffAct);
    }

    body:not(.ios) cmp-int input::-moz-range-track {
      background-color:
        var(--colIntOnBk);
      border-radius: 5px;
      height: 10px;
    }

    body:not(.ios) cmp-int input.off::-moz-range-track {
      background-color:
        var(--colIntOffBk);
    }

    body:not(.ios) cmp-int input::-moz-range-thumb {
      background-color:
        var(--colIntOn);
      margin-top: -5px;
      width: 20px;
      height: 20px;
      border: none;
      border-radius: 10px;
    }

    body:not(.ios) cmp-int input:hover::-moz-range-thumb {
      box-shadow: 0 0 0 0.5rem var(--colIntOnHv);
    }

    body:not(.ios) cmp-int input:focus::-moz-range-thumb {
      box-shadow: 0 0 0 0.5rem var(--colIntOnFc);
    }

    body:not(.ios) cmp-int input:active::-moz-range-thumb {
      box-shadow: 0 0 0 0.5rem var(--colIntOnAct);
    }

    body:not(.ios) cmp-int input.off::-moz-range-thumb {
      background-color:
        var(--colIntOff);
      border-width: thin;
      border-style: solid;
      border-color:
        var(--colIntOffBk);
    }

    body:not(.ios) cmp-int input.off:hover::-moz-range-thumb {
      box-shadow: 0 0 0 0.5rem var(--colIntOffHv);
    }

    body:not(.ios) cmp-int input.off:focus::-moz-range-thumb {
      box-shadow: 0 0 0 0.5rem var(--colIntOffFc);
    }

    body:not(.ios) cmp-int input.off:active::-moz-range-thumb {
      box-shadow: 0 0 0 0.5rem var(--colIntOffAct);
    }

    body.ios cmp-int input {
      width: 3rem;
    }

    body.ios cmp-int input::-webkit-slider-runnable-track {
      background-color:
        var(--colIntIosOnBk);
      border-radius: 14px;
      height: 28px;
    }

    body.ios cmp-int input:focus::-webkit-slider-runnable-track {
      background-color:
        var(--colIntIosOnBkFc);
    }

    body.ios cmp-int input.off::-webkit-slider-runnable-track {
      background-color:
        var(--colIntIosOffBk);
    }

    body.ios cmp-int input.off:focus::-webkit-slider-runnable-track {
      background-color:
        var(--colIntIosOffBkFc);
    }

    body.ios cmp-int input::-webkit-slider-thumb {
      margin-top: 1px;
      width: 26px;
      height: 26px;
      background-color:
        var(--colIntIos);
      border-width: thin;
      border-style: solid;
      border-color:
        var(--colIntIosOnBk);
      border-radius: 13px;
      -webkit-appearance: none;
    }

    body.ios cmp-int input:focus::-webkit-slider-thumb {
      border-color:
        var(--colIntIosOnBkFc);
    }

    body.ios cmp-int input.off::-webkit-slider-thumb {
      border-color:
        var(--colIntIosOffBk);
    }

    body.ios cmp-int input.off:focus::-webkit-slider-thumb {
      border-color:
        var(--colIntIosOffBkFc);
    }

    body.ios cmp-int input::-moz-range-track {
      background-color:
        var(--colIntIosOnBk);
      border-radius: 14px;
      height: 28px;
    }

    body.ios cmp-int input:focus::-moz-range-track {
      background-color:
        var(--colIntIosOnBkFc);
    }

    body.ios cmp-int input.off::-moz-range-track {
      background-color:
        var(--colIntIosOffBk);
    }

    body.ios cmp-int input.off:focus::-moz-range-track {
      background-color:
        var(--colIntIosOffBkFc);
    }

    body.ios cmp-int input::-moz-range-thumb {
      width: 26px;
      height: 26px;
      background-color:
        var(--colIntIos);
      border-width: thin;
      border-style: solid;
      border-color:
        var(--colIntIosOnBk);
      border-radius: 13px;
    }

    body.ios cmp-int input:focus::-moz-range-thumb {
      border-color:
        var(--colIntIosOnBkFc);
    }

    body.ios cmp-int input.off::-moz-range-thumb {
      border-color:
        var(--colIntIosOffBk);
    }

    body.ios cmp-int input.off:focus::-moz-range-thumb {
      border-color:
        var(--colIntIosOffBkFc);
    }
  </style>
</head>
<body>
  <h1>Interruptores</h1>
  <cmp-int>
    <label>
      Muestra resultados
      <input type="range">
    </label>
  </cmp-int>
  <script>
    const USER_AGENT =
      navigator.userAgent ||
      navigator.vendor ||
      window["opera"];
    if (/.*android.*/i.
      test(USER_AGENT)) {
      document.body.classList
        .add("android");
    }
    if (
      /.*(iPad|iPhone|iPod|Mac).*/.
      test(USER_AGENT) &&
      !window.MSStream) {
      document.body.classList.
        add('ios');
    }
    class CmpInt
      extends HTMLElement {
      connectedCallback() {
        setTimeout(
          () => this.prepara(),
          100);
      }
      prepara() {
        /** @private */
        this._input =
          this.querySelector(
            "input");
        const i = this._input;
        if (i) {
          i.type = "range";
          i.min = "0";
          i.max = "1";
          i.addEventListener(
            "change",
            () => this.analiza());
          this.analiza();
        }
      }
      analiza() {
        const i = this._input;
        if (i) {
          if (i.
            valueAsNumber === 0) {
            i.classList.
              add("off");
          } else {
            i.classList.
              remove("off");
          }
        }
      }
    }
    customElements.define(
      "cmp-int", CmpInt);
  </script>
</body>
</html>
